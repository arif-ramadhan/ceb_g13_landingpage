<body>
    <header>
      <div class="container">
        <div class="header-tengah">
          <img class="logo" src="bg.svg">
          <div class="header-kiri">
        <a class="active" href="#home">Deskripsi</a>

          <a href="#contact">FaQ</a>
          <a hre="#TIM">TIM</a>
          </div>

        </div>
      </div>

    <div class="main"></div>
    <div class="footer">
       <div class="top">
            <div class="left">

                <div class="hr-right">
                    <div class="hr-item long"></div>
                    <div class="hr-item short"></div>
                </div>

            </div>
            <div class="right">
                <h3>Kontak Kami</h3>
                <div class="hr-left">
                    <div class="hr-item short"></div>
                    <div class="hr-item long"></div>
                </div>
                <div class="sosmed">
                    <div class="ig icon">
                        <i class="fa fa-instagram" aria-hidden="true"></i><br>
                        <span id="ig" class="tooltip">@wisataku</span>
                    </div>
                    <div class="telp icon">
                        <i class="fa fa-phone" aria-hidden="true"></i>
                        <span id="telp" class="tooltip">0839288392</span>
                    </div>
                    <div class="youtube icon">
                        <i class="fa fa-youtube" aria-hidden="true"></i>
                        <span id="youtube" class="tooltip">YT-Wisataku</span>
                    </div>
                </div>
            </div>
       </div>
       <div class="bottom">
            <p>Copyright by WisataKu &copy; All right reserved</p>
       </div>
    </div>
